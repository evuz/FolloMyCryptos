<ion-header>

  <ion-navbar color="primary">
    <ion-title color="light">New operation</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form ion-list
    [formGroup]="operationForm">
    <ion-item no-padding
      (tap)="onCurrencyInput()">
      <ion-label color="primary"
        stacked>Currency</ion-label>
      <ion-input type="text"
        placeholder="Currency"
        [formControlName]="'currency'"></ion-input>
    </ion-item>
    <ion-grid no-padding>
      <ion-row>
        <ion-col col-5>
          <ion-item no-padding>
            <ion-label color="primary"
              stacked>Quantity({{ fiat.text }})</ion-label>
            <ion-input type="number"
              placeholder="Quantity($)"
              [formControlName]="'investment'"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-5>
          <ion-item>
            <ion-label color="primary"
              stacked>Amount</ion-label>
            <ion-input type="number"
              placeholder="Amount"
              [formControlName]="'amount'"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-2>
          <ion-item>
            <ion-label color="primary"
              stacked>FIAT</ion-label>
            <ion-select interface="popover" [formControlName]="'fiat'" #fiat>
              <ion-option value="usd">$</ion-option>
              <ion-option value="eur">â‚¬</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
    <div class="buttons">
      <button full
        ion-button
        (click)="onSubmit()">{{ editMode ? 'Edit' : 'Add' }}</button>
    </div>
  </form>
</ion-content>
