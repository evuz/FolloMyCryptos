<div class="component"
  padding>
  <div class="icon">
    <ion-icon name="analytics"
      color="primary"></ion-icon>
  </div>
  <form class="inputs"
    [formGroup]="signinForm"
    (ngSubmit)="onSubmit()">
    <ion-item color="light">
      <ion-label>Email</ion-label>
      <ion-input type="email"
        [formControlName]="'email'"></ion-input>
    </ion-item>

    <ion-item color="light">
      <ion-label>Password</ion-label>
      <ion-input type="password"
        [formControlName]="'password'"></ion-input>
    </ion-item>

    <ion-item color="light">
      <ion-label>Remember password</ion-label>
      <ion-toggle [formControlName]="'remember'"></ion-toggle>
    </ion-item>

    <button ion-button>Login</button>
  </form>
  <div class="footer">
    <button ion-button
      clear
      small
      (click)="goToRegister()">Signup</button>
  </div>
</div>
