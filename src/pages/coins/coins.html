<ion-header>

  <ion-navbar color="primary">
    <ion-title color="light">Coins</ion-title>

    <ion-buttons end
      color="light">
      <button ion-button
        icon-only
        (click)="onRefresh()">
          <ion-icon name="refresh"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list [virtualScroll]="items">
    <ion-item
      *virtualItem="let item"
      no-padding>
      <h2 float-start>{{ item.name }}</h2>
      <p float-end>
        {{ item.price | number:'1.1-4' }}{{ moneyValue | symbol }}
      </p>
      <ion-icon name="arrow-up"
        item-end
        color="increase"
        class="trending"
        *ngIf="item.isIncrease"></ion-icon>
      <ion-icon name="arrow-down"
        item-end
        color="decrease"
        class="trending"
        *ngIf="!item.isIncrease"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
